<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erizo Mail : Login</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="css/erizo.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="login-panel" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="well well-lg">
                    <form role="form" class="clearfix" action="#">
                        <div class="form-group">
                            <input id="username" type="text" class="form-control floating-label" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control floating-label" placeholder="password">
                        </div>
                        <button id="login-button" type="submit" class="btn btn-primary pull-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/erizo.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/arrive/js/arrive-2.0.0.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script>
        $(function () {
            $.material.init();
        });
    </script>

    <script>
        $(function () {
            var login_success = false;
            $("#login-button").click(function () {
                //TODO: Send login request

                setTimeout(function () {
                    if (login_success) {
                        $("#login-panel").slideUp('fast', function () {
                            //TODO: go to the main page
                            window.location = "messageList.html";
                        });
                    } else {
                        $('#login-button').addClass('animated shake');
                        login_success = true;
                    }
                }, 1000);
            });
        });
    </script>
</body>

</html>
