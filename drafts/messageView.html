<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erizo Mail : Lorem Ipsum</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="css/erizo.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Left panel -->
    <div id="left-panel" class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
        <a class="navmenu-brand" href="#">Erizo webmail</a>
        <ul class="box-list nav navmenu-nav">
            <li class="active"><a href="#"><i class="mdi-content-inbox"></i>Inbox</a>
            </li>
            <li><a href="#"><i class="mdi-content-send"></i>Sent</a>
            </li>
            <li><a href="#"><i class="mdi-content-drafts"></i>Draft</a>
            </li>
            <li><a href="#"><i class="mdi-action-delete"></i>Trash</a>
            </li>
            <li><a href="#"><i class="mdi-content-report"></i>Spam</a>
            </li>
            <li><a href="#"><i class="mdi-content-inbox"></i>Others</a>
            </li>
        </ul>
    </div>

    <!-- Top navbar -->
    <div id="navbar-top" class="navbar navbar-default navbar-fixed-top shadow-z-1 nav-erizo">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <!-- Write mail -->
        <button id="btn-write-mail-top" class="btn btn-fab btn-raised btn-default"><i class="mdi-image-edit"></i>
        </button>
    </div>


    <!-- Bottom bar -->
    <nav id="bottom-toolbar" class="navbar navbar-default navbar-fixed-bottom nav-erizo" role="navigation" style="display:none">
        <div class="container-fluid">
            <div class="text-center">
                <button class="btn btn-flat btn-default">
                    <i class="mdi-action-delete"></i>
                </button>
                <button class="btn btn-flat btn-default">
                    <i class="mdi-content-forward"></i>
                </button>
            </div>
        </div>
    </nav>

    <div id="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="message-object">
                        This message is for you
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="message">

                        <!-- Message header -->
                        <div class="row message-header">
                            <div class="col-xs-12">
                                <!-- Icon -->
                                <div class="avatar pull-left">
                                    <i class="mdi-social-person"></i>
                                </div>

                                <!-- Meta -->
                                <div class="pull-left">
                                    <div class="row">

                                        <!-- From -->
                                        <div class="col-xs-12">
                                            <strong>Someone</strong> contact@someone.com
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- To -->
                                        <div class="col-xs-12">
                                            <strong>Me</strong> myadress@localhost
                                        </div>
                                    </div>
                                </div>


                                <!-- Date -->
                                <div class="message-header-date pull-right">
                                    26 dec. (Yesterday)
                                </div>
                            </div>
                        </div>

                        <div class="row message-body">
                            <div class="col-xs-12">
                                <iframe seamless sandbox="allow-same-origin" frameBorder="0" src="message-body.html">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/PositionSticky/dist/PositionSticky.min.js"></script>
    <script type="text/javascript" src="bower_components/jQuery.positionSticky/dist/jQuery.positionSticky.min.js"></script>
    <script type="text/javascript" src="js/erizo.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/arrive-2.0.0.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script>
        $(function () {
            $.material.init();

            //Sticky
            jQuery('.sticky').positionSticky();
        });
    </script>

    <script>
        //Box selection
        $(function () {
            var login_success = false;
            $(".box-list li").click(function () {
                //To the message view
                window.location = "messageList.html";
            });
        });
    </script>

    <script>
        $(function () {
            $('.message iframe');.each(function () {
                this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
            });
        });
    </script>

    <script>
        //Bottom Toolbar
        $(function () {
            var isDisplayed = false;
            $(".message-selector").click(function () {
                //Count
                var nbSelectedMessages = $("input.message-selector:checked").length;
                var shouldBeDisplayed = nbSelectedMessages !== 0;

                if (shouldBeDisplayed === isDisplayed) {
                    return;
                } else {
                    if (shouldBeDisplayed === true) {
                        $('#bottom-toolbar').show();
                        isDisplayed = true;
                    } else {
                        $('#bottom-toolbar').hide();
                        isDisplayed = false;
                    }
                }
            });
        });
    </script>
</body>

</html>
